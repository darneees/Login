<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="area-Login">
    
    <div class="login">
      
      <div>
        <img src="img-icons/face.png" alt="face" class="banner">
      </div>
      
      <form method="POST">
        <input type="text" name="nome" placeholder="Name" autofocus>
        <input type="password" name="senha" placeholder="Password">
        <input type="submit" value="sign-in">
        <p>Don't you have an account?<a href="#">Create Account <img src="img-icons/user-add.png" alt="user" class="user"></a></p>
      </form>
      
    </div>
    
  </section>
  
</body>
</html>
